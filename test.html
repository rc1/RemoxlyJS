<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remoxly HTML Prototype</title>
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/test.css">
  </head>
  <body>
    <!-- Using ich haz to speed up iterations-->
    <script id="panel" type="text/html">
      <div class="remoxly">
        <div class="panel">
          <div class="groups"></div>
        </div>
      </div>
    </script>
    <script id="group" type="text/html">
      <div class="group">
        <div class="widgets header">
          <div class="widget header">
            <h2>{{title}}</h2>
            <div class="tool">^</div>
          </div>
          <div class="widgets body"></div>
        </div>
      </div>
    </script>
    <script id="color" type="text/html">
      <div class="widget color">
        <h3>{{title}}</h3>
        <div class="tool">t</div>
      </div>
    </script>
    <script id="slider" type="text/html">
      <div class="widget slider">
        <h3>
          <div class="slide"></div>
          <div class="text">{{title}}</div>
        </h3>
        <h4 contenteditable>0.5</h4>
        <div class="tool dec"><</div>
        <div class="tool inc">></div>
      </div>
    </script>
    <script id="toggle" type="text/html">
      <div class="widget toggle">
        <div class="tool">*</div>
        <h3>{{title}}</h3>
      </div>
    </script>
    <script id="button" type="text/html">
      <div class="widget button">
        <h3>{{title}}</h3>
        <div class="tool">*</div>
      </div>
    </script>
    <script id="textInput" type="text/html">
      <div class="widget textInput">
        <h3>{{title}}</h3>
        <h4 contenteditable></h4>
      </div>
    </script>
    <!-- Placing the content here-->
    <div class="test-fixed-width"></div>
    <div class="test-fluid-width"></div>
    <!-- JavaScript Files    -->
    <script src="/libs/jquery-2.1.0.min.js"></script>
    <script src="/libs/ICanHaz.min.js"></script>
    <script src="/src/remoxly.js"></script>
    <script src="/test.js"></script>
  </body>
</html>
